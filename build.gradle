plugins {
    id 'java'
    id "io.freefair.lombok" version "5.3.0"
    id "maven-publish"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    archiveBaseName = "math"
    archiveVersion = ""
}

javadoc {
    options.encoding = "UTF-8"
    source = sourceSets.main.allJava
}

compileJava {
    options.encoding = "UTF-8"
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation "junit:junit:4.13"
}

test {
    useJUnit()
    maxHeapSize = "1G"
}